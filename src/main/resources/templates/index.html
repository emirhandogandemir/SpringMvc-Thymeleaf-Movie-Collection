<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieCollection Management System</title>
</head>
<body>
<link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<nav class="navbar navbar-dark">
    <a class="navbar-brand" href="/">Home Page</a>
</nav>

<div class="container">

    <h1 align="center">Actors List</h1>
    <a th:href="@{/showNewActorForm}" class="btn btn-primary btn-sm mb-3">Add Actor</a>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Add Actor Modal</button>
    <table border="1" class="table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th>Actor name</th>
            <th>Actor surname</th>
            <th>Actor Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="actor : ${listActors}">
            <td th:text="${actor.name}"></td>
            <td th:text="${actor.surname}"></td>
            <td th:text="${actor.role}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${actor.id})}" class="btn btn-primary mr-4">Update</a>
                <a th:href="@{/deleteActor/{id}(id=${actor.id})}" class="btn btn-danger mr-4">Delete</a>
                <a th:href="@{/getByActorId/{id}(id=${actor.id})}" class="btn btn-secondary">Detail</a></td>
        </tr>
        </tbody>

        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form th:action="@{/saveActor}" method="post">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Actor Modal</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                            <div class="form-group">
                                <label for="recipient-name1" class="col-form-label">Firstname</label>
                                <input type="text" class="form-control" id="recipient-name1" name="name">
                            </div>

                        <div class="form-group">
                            <label for="recipient-name2" class="col-form-label">LastName</label>
                            <input type="text" class="form-control" id="recipient-name2" name="surname">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name3" class="col-form-label">Role</label>
                            <input type="text" class="form-control" id="recipient-name3" name="role">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name4" class="col-form-label">Movie Id</label>
                            <input type="number" class="form-control" id="recipient-name4" name="movie.id">
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </div>
            </form>
        </div>




    </table>
    <h1 align="center">Movie List</h1>
    <a th:href="@{/showNewMovieForm}" class="btn btn-primary btn-sm mb-3">Add Movie</a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead class="thead-dark">
        <tr>
            <th>Movie Name</th>
            <th>Movie Type</th>
            <th>Movie Media</th>
            <th>Movie Explanation</th>
            <th>Movie Release Year</th>
            <th>Movie Language</th>
            <th>Actions</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${listMovies}">
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.type}"></td>
            <td th:text="${movie.media}"></td>
            <td th:text="${movie.explanation}"></td>
            <td th:text="${movie.releaseYear}"></td>
            <td th:text="${movie.language}"></td>
            <td> <a th:href="@{/showFormForUpdateMovie/{id}(id=${movie.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteMovie/{id}(id=${movie.id})}" class="btn btn-danger ml-3">Delete</a>

            <a th:href="@{/getById/{id}(id=${movie.id})}" class="btn btn-secondary mt-3">Detail</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
