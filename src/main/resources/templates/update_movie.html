<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieCollection Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">

    <h2>Update Movie</h2>

    <form action="#" th:action="@{/saveMovie}" th:object="${movie}" ,method="post">

        <input type="text" th:field="*{explanation}" placeholder="Movie Explanation" class="form-control mb-4 col-4">
        <input type="text" th:field="*{name}" placeholder="Movie Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{language}" placeholder="Movie Language" class="form-control mb-4 col-4">
        <input type="text" th:field="*{media}" placeholder="Movie Media" class="form-control mb-4 col-4">
        <input type="text" th:field="*{releaseYear}" placeholder="Movie ReleaseYear" class="form-control mb-4 col-4">
        <input type="text" th:field="*{type}" placeholder="Movie Type" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Movie</button>
        <a href="/" class="btn btn-primary col-2"> Home Page</a>
    </form>


</div>
</body>
</html>
