<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MovieCollection Management System</title>
    <link href="/webjars/bootstrap/4.3.1/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.min.js"></script>
</head>
<body class="bg-secondary">
<div class="container">
    <h2>Actor Detail</h2>

    <form  th:object="${actor}" >

        <input type="text" th:field="*{name}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{surname}"  class="form-control mb-4 col-4">
        <input type="text" th:field="*{role}"  class="form-control mb-4 col-4">
        <input type="number" th:field="*{movie.id}"  class="form-control mb-4 col-4">
        <a href="/" class="btn btn-primary col-2"> Home Page</a>
    </form>

</div>
</body>
</html>
